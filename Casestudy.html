<script >
    
    let canvas = document.getElementById("canvas")
    let ctx = canvas.getContext("2d")
    
    let ball1 = new Ball(canvas.offsetWidth/3, 400, 15,"#35dc43","1px solid black")
    let paddle1 = new Paddle(canvas.offsetWidth/4,canvas.offsetHeight-10,canvas.offsetWidth/2,10,"black")
    
    let dx=1.5
    let dy=1
    
    function speed(){
        ball1.x += dx
        ball1.y += -dy
    }
    
    function draw() {
        ctx.clearRect(0, 0, canvas.offsetWidth, canvas.offsetHeight);
        ball1.drawBall()
        paddle1.drawPaddle()
        drawScore()
        speed()
        Impact()
    }
    draw()
    
    let stopRepeating = false
</script>
